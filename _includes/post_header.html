    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!--<img class="img-responsive" src="../img/projects/{{ page.img }}" alt="">-->
                    <div class="intro-text">
                        <h1 class="name">{{ page.title }}</h1>
                        <hr class="star-light">
						{% for project in site.projects %}
							{% if page.categories[0] == project.category_key %}
								<span class="skills"><strong>Parent Project: <a href="{{ project.url }}">{{ project.title }}</a></strong></span>
							{% endif %}
						{% endfor %}
						<br />
						<br />
						<span class="skills">{{ page.date | date: "%b %-d, %Y" }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
