
    <!-- Project Grid Section -->
    <section id="projects">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Projects</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for project in site.projects reversed %}
                    <div class="col-sm-3 project-item">
                        <a class="project-link" href="{{ project.url | prepend: site.baseurl }}">
						    <div class="caption">
                                <div class="caption-content">
                                    {{ project.title }}
                                </div>
                            </div>
                            <img src="img/projects/{{ project.img }}" class="project-img-responsive">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
