<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="/favicon.ico?v=1" />
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	<link rel="stylesheet" type="text/css" href="/css/code.css" />
	<link rel="stylesheet" type="text/css" href="/css/spinner.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato%7CMontserrat">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="/js/infinite-jekyll.js"></script>
	<title>{{ site.name }} - {{ site.description }}</title>
	<script>
	  var host = "www.jamesfmackenzie.com";
	  if ((host == window.location.host) && (window.location.protocol != "https:")) {
	    window.location.protocol = "https:";
	  }
    </script>
</head>

<body>
	<header>
		<div class="row desktopOnly">
			<img src="/img/layout/logo.png" />
			<h2><a href="/">{{ site.name }}</a></h2>
			<nav>
				<span><a href="/">Blog</a></span>
				<span><a href="/projects">Projects</a></span>
				<span><a href="/about">About</a></span>
				<span><a href="/sitemap">Sitemap</a></span>
			</nav>
		</div>
		<div class="row mobileOnly">
			<img src="/img/layout/logo-small.png" />
			<h2><a href="/">{{ site.shortName }}</a></h2>
		</div>
		<div class="navRow mobileOnly">
			<span><a href="/">Blog</a> &nbsp; <a href="/projects">Projects</a> &nbsp; <a href="/about">About</a> &nbsp; <a href="/sitemap">Sitemap</a></span>
			<br /><br />
		</div>
	</header>
	<main class="sitemap">
		<header>
			<div class="row">
				<h1>{{ page.title }}</h1>
			</div>
		</header>
		<article>
			<div class="row">
				{{ content }}
			</div>
		</article>
	</main>
	<footer>
		<div class="row">
			<p>Find me on the Internet here:</p>
			<ul class="social-buttons">
				<li><a href="/feed.xml"><i class="fa fa-fw fa-rss"></i></a></li>
				<li><a href="https://github.com/jamesfmackenzie" target="_blank"><i class="fa fa-fw fa-github"></i></a></li>
				<!--<li><a href="#"><i class="fa fa-fw fa-envelope"></i></a></li>-->
				<li><a href="http://twitter.com/jamesfmackenzie" target="_blank"><i class="fa fa-fw fa-twitter"></i></a>
				</li>
				<li><a href="http://www.youtube.com/jamesfmackenzie" target="_blank"><i
							class="fa fa-fw fa-youtube"></i></a></li>
			</ul>
		</div>
	</footer>

</body>

</html>
