<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="/favicon.ico?v=1" />
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	<link rel="stylesheet" type="text/css" href="/css/code.css" />
	<link rel="stylesheet" type="text/css" href="/css/spinner.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Montserrat">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="/js/infinite-jekyll.js"></script>
	<title>{{ site.name }} - {{ site.description }}</title>
  </head>
  <body>
    <header>
	  <div class="row">
	    <img src="/img/layout/logo.png" />
        <h2><a href="/">{{ site.name }}</a></h2>
	    <nav>
	      <span><a href="/">Blog</a></span>
	      <span><a href="#">About</a></span>
	    </nav>
	  </div>
	</header>
    <aside>
		<div class="row">
			<p>Follow and subscribe!</p>
			<ul class="social-buttons">
				<li><a href="/feed.xml"><i class="fa fa-fw fa-rss"></i></a></li>
				<li><a href="#"><i class="fa fa-fw fa-medium"></i></a></li>	
				<li><a href="#"><i class="fa fa-fw fa-envelope"></i></a></li>
				<li><a href="http://twitter.com/jamesfmackenzie"><i class="fa fa-fw fa-twitter"></i></a></li>			                    
			</ul>
		</div>
	</aside>
	<main class="post-list">	
    {% for post in site.posts limit: 3 %}
	  <article class="post">
	    <div class="row">
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		  <date><p>{{ post.date | date: "%b %-d, %Y" }}</p></date>
          {{ post.content }}
	    </div>
      </article>  
    {% endfor %}
	</main>
	<footer>
	  <div class="infinite-spinner"></div>
	  <!--
	  A footer typically contains the author of the document, copyright information, links to terms of use, contact information, etc.
	  -->
	</footer>
  </body>
</html>
