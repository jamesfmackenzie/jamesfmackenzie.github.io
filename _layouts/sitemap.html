<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="description" content="{{ page.summary | strip_html }}">
    <meta property="og:description" content="{{ page.summary | strip_html }}"/>
	{% include head-includes.md %}
	<title>{{ page.title }}</title>
</head>

<body>
	<header>
		{% include nav-header.md %}
	</header>
    <aside>
		<div class="row">
			<h1>{{ page.title }}</h1>
			<p>{{ page.description }}</p>
		</div>
	</aside>
	<main class="sitemap">
		{{ content }}
	</main>
	<footer>
		<div class="row">
			<p>Find me on the Internet here:</p>
		</div>
		{% include social-buttons.md %}
	</footer>
	<!-- Google Analytics Tracking Code -->
	<script>
		(function (i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function () {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
		ga('create', 'UA-65863388-1', 'auto');
		ga('send', 'pageview');
	</script>
</body>

</html>
